<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js" defer></script>
  <title>Pokemon Battle Arena</title>
</head>

<body>
  <div class="body-title">
    <h1>Pokemon Battle Arena</h1>
  </div>
  <div class="hp-title">
    <h2 class="hp-1">HP</h2>
    <h2 class="hp-2">HP</h2>
  </div>
  <div class="hp-container">
    <div id="hpborder">
      <div class="hp-charizard">
      </div>
    </div>
    <div id="hpborder">
      <div class="hp-blastoise">
      </div>
    </div>
  </div>
  <div class="container">
    <div>
      <img class="pokemon charizard" src="images/charizard.jpeg" alt="Charizard">
      <img class="fire-img" src="images/fire-flame-isolated-on-white-260nw-1601394580.jpeg" alt="">
      <div class="btn-container1">
        <button class="fire-ball">Fire Ball</button>
        <button class="dragon-claw">Dragon Claw</button>
        <button class="overheat">Overheat</button>
        <button class="flamethrower">Flamethrower</button>
      </div>
    </div>
    <!-- <div class="animations"></div> -->
    <div>
      <div class="blastoise-background">
        <img class="pokemon blastoise" src="images/pokemon-blastoise-nicknames.jpeg" alt="Blastoise">
      </div>
      <img class="water-img" src="images/blastoise-water.jpeg" alt="">

      <div class="btn-container2">
        <button class="ice-beam">Ice Beam</button>
        <button class="hydro-pump">Hydro Pump</button>
        <button class="hydro-cannon">Hydro Cannon</button>
        <button class="water-gun">Water Gun</button>

      </div>
    </div>

  </div>
  <div class="battle-text">
    <div class="attack-container">
      <p class="attack-stats"></p>
    </div>
    <h1>Welcome to the Battle Arena!</h1>
    <p>You are Charizard facing off against Blastoise</p>
</body>

</html>
